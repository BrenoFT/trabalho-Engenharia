<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Car</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagens/icone.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <h2>Aluga Car System</h2>
            </div>
        </div>
        <div class="clear"></div>
    </header>
    <section class="contato-line">
        <div class="line-titulo">
            <div class="ln1">
                <h2>Cadastrar Veículo</h2>
            </div>
            <div class="clear"></div>
        </div>
    </section>
    <section class="formulario">
        <div class="container">
            <div class="container-formulario">
                <div class="form-100">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="form-100">
                    <h2>Foto</h2>
                    <input type="file">
                </div>
                <div class="formu-50">
                    <input type="email" placeholder="Modelo">
                    <input type="tel" placeholder="Marca">
                </div>
                <div class="formu-50">
                    <input type="email" placeholder="Placa">
                    <input type="tel" placeholder="Renavam">
                </div>
                <div class="formu-50">
                    <input type="email" placeholder="Cor">
                    <input type="tel" placeholder="Potência">
                </div>
                <div class="form-100">
                    <h2>Ano</h2>
                    <input type="date">
                    <input type="date">
                </div>
                <div class="botao-formulario">
                    <input type="submit" value="Cadastrar">
                    <input type="submit" value="Editar">
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </section>
</body>
</html>
